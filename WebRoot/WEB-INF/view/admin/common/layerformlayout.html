#define layerformlayout()
<!DOCTYPE html>
<html>
	<head>
		<base href="#(basepath)">
		<meta charset="utf-8" />
		<link href="http://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="assets/css/admin.css"/>
		<link href="//cdn.bootcss.com/nice-validator/1.0.10/jquery.validator.min.css" rel="stylesheet">
		<style type="text/css">
		html,body{height: auto;overflow-y:auto; }
		</style>
		#@css?()
	</head>
	<body>
		<div class="cyz_table_container">
			<div class="container">
			#@main?()
			</div>
		</div>
	</body>
	<script src="http://cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>
	<script src="http://cdn.bootcss.com/layer/3.0.1/layer.min.js"></script>
	<script src="http://cdn.bootcss.com/nice-validator/1.0.10/jquery.validator.min.js"></script>
	<script src="http://cdn.bootcss.com/nice-validator/1.0.10/local/zh-CN.min.js"></script>
	<script type="text/javascript">
	$.validator.setTheme('bootstrap', {
        validClass: 'has-success',
        invalidClass: 'has-error',
        bindClassTo: '.form-group',
        formClass: 'n-default n-bootstrap',
        msgClass: 'n-right'
    });
	</script>
	#@js?()
</html>
#end
